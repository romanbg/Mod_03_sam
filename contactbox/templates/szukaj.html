<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <form action="#" method="POST">
        <p>Wyszukaj Osobę</p>

        <label>
            Imię
            <p>
                <input name="first_name" type="text" value="">
            </p>
        </label>
        <label>
            Nazwisko
            <p>
                <input name="last_name" type="text" value="">
            </p>
        </label>

            <p><input type="submit"  value="szukaj"></p>

        <label>
            <p><strong>Lista znalezionych osób:</strong></p>
            <p></p>
            <table>
                <tr>
                    <th>Imie</th>
                    <th>Nazwisko</th>
                </tr>
                {% for osoba in lista_osob %}
                <tr>
                    <td> {{ ossoba.firstname }} </td>
                    <td> {{ osoba.surname }} </td>

                </tr>
                {% endfor %}
            </table>
        </label>
        {% csrf_token %}
    </form>

</body>
</html>
